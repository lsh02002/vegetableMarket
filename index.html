<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="head-box">
        <div class="head-box-arrow">
          <img src="assets/arrow.svg" alt="" />
        </div>
        <div class="head-box-title">
          <div class="head-box-user">
            <div class="head-box-user-name"><h3>슬기맘</h3></div>
            <div class="head-box-temperature">36.5°C</div>
          </div>
          <div class="head-box-user-message">보통 1시간 이내 응답</div>
        </div>
        <div class="head-box-icons">
          <div class="head-box-phone-icon">
            <img src="assets/phone.svg" alt="" />
          </div>
          <div class="head-box-vertical-icon">
            <img src="assets/vertical.svg" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-box">
        <div class="main-ad-cart-icon">
          <img src="assets/cart.svg" alt="" />
        </div>
        <div class="main-ad-content">
          <div class="main-ad-message">유모차 팔아요</div>
          <div class="main-ad-price">50,000원</div>
        </div>
      </div>
      <hr />
      <div class="main-box-second">
        <div class="main-second-ask">
          <div class="main-second-ask-dcontent">
            <div class="main-second-ask-date">오후 3:45</div>
          </div>
          <div class="main-second-ask-message">
            오늘 시민공원 근처에서 7시에 가능하신가요?
          </div>
        </div>
        <div class="main-second-respond"></div>
      </div>
      <div class="main-box-third">
        <div class="main-third-picon">
          <img src="assets/person.svg" alt="" />
        </div>
        <div class="main-third-respond-message">네 가능해요 그때 봐요!</div>
        <div class="main-third-ask-dcontent">
          <div class="main-third-respond-date">오후 3:45</div>
        </div>
      </div>
      <div class="main-box-fourth">
        <div class="main-box-fourth-message-box">
          <div class="main-box-fourth-full-date">
            <div class="main-box-fourth-icon1">
              <img src="assets/message.svg" alt="" />
            </div>
            <div class="main-box-fourth-icon1-message">
              4월 28일(수) 오후 7:00
            </div>
          </div>
          <div class="main-box-fourth-setting">
            슬기맘님이 거래 약속을 설정했어요.
          </div>
        </div>
      </div>
      <div class="main-box-fifth">
        <div class="main-box-fifth-message">
          약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거에요.
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
